<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="render.css">
    <title>ISAT Simple Battle Portrait | In Stars And Time Simple Battle Portrait</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; padding-bottom: 20px;">
        <div style="margin-top: 10px; border-radius: 100px; width: 100px; height: 100px; background-image: url('./assets/profilePic.png'); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
        <p style="font-size: 1.7rem; font-weight: bold;">In Stars And Time Battle Maker</p>
        <p style="font-size: 1.3rem;">Made by kongkrog(lea)</p>
        <p style="font-size: 1.3rem;">All assets belong to insertdisc5</p>
        <p style="font-size: 1rem;"><i>This webpage doesn't work on mobile for now, sadly.</i></p>
    </div>
    <main id="battleUI">
        <img id="cornerUIUpLeft" src="./assets/uicorner.svg" width="6px" height="6px">
        <img id="cornerUIUpRight" src="./assets/uicorner.svg" width="6px" height="6px">
        <img id="cornerUIDownLeft" src="./assets/uicorner.svg" width="6px" height="6px">
        <img id="cornerUIDownRight" src="./assets/uicorner.svg" width="6px" height="6px">
        <div id="topUIBar"></div>
        <div id="bottomUIBar"></div>
        <div id="leftUIBar"></div>
        <div id="rightUIBar"></div>
        <img id="topEndBarLeft" src="./assets/endBar.svg" width="4px" height="4px">
        <img id="topEndBarRight" src="./assets/endBar.svg" width="4px" height="4px">
        <img id="bottomEndBarLeft" src="./assets/endBar.svg" width="4px" height="4px">
        <img id="bottomEndBarRight" src="./assets/endBar.svg" width="4px" height="4px">
        <img id="leftEndBarTop" src="./assets/endBar.svg" width="4px" height="4px">
        <img id="leftEndBarBottom" src="./assets/endBar.svg" width="4px" height="4px">
        <img id="rightEndBarTop" src="./assets/endBar.svg" width="4px" height="4px">
        <img id="rightEndBarBottom" src="./assets/endBar.svg" width="4px" height="4px">
        <div id="battleThymeBar"></div>
        <div id="battleHPBar"></div>
        <p id="battleHPText">HP</p>
        <p id="battleHPNumberText">277</p>
        <div id="battleProtrait"></div>
        <!-- <div id="profileImage" style="background-image: url('./assets/profileImage.png');"></div> -->
    </main>
    <div style="display: flex; flex-direction: row;">
        <button class="uiButton" style="margin-top: 20px;" onclick="openSetting()">
            <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
            <img id="cornerDownRight" src="./assets/cursorBorderA.png">
            <img id="cornerUpRight" src="./assets/cursorBorderB.png">
            <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
            <img src="./assets/settingicon.png"> Setting
        </button>
        <button class="uiButton" style="margin-top: 20px;" onclick="location.href='./render.html'">
            <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
            <img id="cornerDownRight" src="./assets/cursorBorderA.png">
            <img id="cornerUpRight" src="./assets/cursorBorderB.png">
            <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
            <img src="./assets/settingicon.png"> Homepage
        </button>
    </div>
    <p style="font-size: 1rem;">Preferred Image Size: Aspect Ratio 0.55:1 (Ex: 278x506)</p>
    <p style="font-size: 1rem;">You can zoom in and screenshot.</p>
    <form id="settingPanel" onsubmit="updateProfile();" style="font-size: 1.3rem; gap: 10px;">
        <p>Enter Character Name to replace "HP"</p>
        <h6><span>CHARACTER</span></h6>
        <div class="inputRow">
            <label for="charHP">HP:</label>
            <input type="number" id="charHP" fname="charHP">
        </div>
        <div class="inputRow">
            <label for="charMaxHP">Max HP:</label>
            <input type="number" id="charMaxHP" fname="charMaxHP">
        </div>
        <div class="inputRow">
            <label for="charName">Character Name:</label>
            <input type="text" id="charName" fname="charName">
        </div>
        <div class="inputRow">
            <label for="checkMaxHP">Show Max HP?</label>
            <input type="checkbox" id="checkMaxHP" fname="checkMaxHP">
        </div>
        <div class="inputRow">
            <label for="fileInput">Image:</label>
            <input type="file" id="fileInput" accept="image/*"> 
        </div>
        <div style="display: flex; flex-direction: row;">
            <button class="uiButton" id="saveButton">
                <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                <img src="./assets/saveicon.png"> Save
            </button>
            <button class="uiButton" type="button" onclick="exitSetting()">
                <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                <img src="./assets/quiticon.png"> Exit
            </button>
        </div>
    </form>
    <script src="battle.js"></script> 
</body>
</html>
