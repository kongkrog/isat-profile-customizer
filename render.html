<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="render.css">
    <title>Lea's Homepage | A Series of In Stars And Time Pages</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <main id="mainHomepage" style="display: flex; flex-direction: column;">
        <p>Lea's Homepage</p>
        <p style="font-size: 1rem; margin-bottom: 10px;">A list of web pages that I made about In Stars And Time</p>
        <div id="homePage" style="position: relative; width: 816px; height: 623px; background-image: url(./assets/mainMenu.gif);">
            <img width="816" height="623" src="./assets/logo.png" style="display: absolute; top: 0; left: 0; z-index: 1;">
            <div id="selectionMenu" style="position: absolute; padding: 15px; background-color: black; bottom: 60px; right: 60px;">
                <object id="cornerUIUpLeft" data="./assets/uicorner.svg" width="6px" height="6px"></object>
                <object id="cornerUIUpRight" data="./assets/uicorner.svg" width="6px" height="6px"></object>
                <object id="cornerUIDownLeft" data="./assets/uicorner.svg" width="6px" height="6px"></object>
                <object id="cornerUIDownRight" data="./assets/uicorner.svg" width="6px" height="6px"></object>
                <div id="topUIBar"></div>
                <div id="bottomUIBar"></div>
                <div id="leftUIBar"></div>
                <div id="rightUIBar"></div>
                <object id="topEndBarLeft" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <object id="topEndBarRight" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <object id="bottomEndBarLeft" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <object id="bottomEndBarRight" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <object id="leftEndBarTop" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <object id="leftEndBarBottom" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <object id="rightEndBarTop" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <object id="rightEndBarBottom" data="./assets/endBar.svg" width="4px" height="4px"></object>
                <button id="profileButton" class="uiButton" style="justify-content: center;" onclick="location.href='./profile.html'">
                    <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                    <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                    <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                    <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                    Profile
                </button>
                <button id="partyButton" class="uiButton" style="justify-content: center;" onclick="location.href='./mainmenu.html'">
                    <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                    <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                    <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                    <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                    Party
                </button>
                <button id="battleButton" class="uiButton" style="justify-content: center;" onclick="location.href='./battle_full.html'">
                    <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                    <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                    <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                    <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                    Battle
                </button>
                <button id="dialogueButton" class="uiButton" style="justify-content: center;" onclick="location.href='./dialogue_beta.html'">
                    <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                    <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                    <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                    <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                    Dialogue
                </button>
                <button id="gameOverButton" class="uiButton" style="justify-content: center;" onclick="location.href='./gameover.html'">
                    <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                    <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                    <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                    <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                    Game Over
                </button>
                <button id="aboutMeButton" class="uiButton" style="justify-content: center;" onclick="location.href='./aboutme.html'">
                    <img id="cornerUpLeft" src="./assets/cursorBorderA.png">
                    <img id="cornerDownRight" src="./assets/cursorBorderA.png">
                    <img id="cornerUpRight" src="./assets/cursorBorderB.png">
                    <img id="cornerDownLeft" src="./assets/cursorBorderB.png">
                    Credit
                </button>
            </div>
        </div>
        <div style="position: relative; margin-top: 10px; padding: 10px;">
            <object id="cornerUIUpLeft" data="./assets/uicorner.svg" width="6px" height="6px"></object>
            <object id="cornerUIUpRight" data="./assets/uicorner.svg" width="6px" height="6px"></object>
            <object id="cornerUIDownLeft" data="./assets/uicorner.svg" width="6px" height="6px"></object>
            <object id="cornerUIDownRight" data="./assets/uicorner.svg" width="6px" height="6px"></object>
            <div id="topUIBar"></div>
            <div id="bottomUIBar"></div>
            <div id="leftUIBar"></div>
            <div id="rightUIBar"></div>
            <object id="topEndBarLeft" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <object id="topEndBarRight" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <object id="bottomEndBarLeft" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <object id="bottomEndBarRight" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <object id="leftEndBarTop" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <object id="leftEndBarBottom" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <object id="rightEndBarTop" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <object id="rightEndBarBottom" data="./assets/endBar.svg" width="4px" height="4px"></object>
            <p id="appDescription" style="text-align: center; font-size: 1.2rem;">Welcome!!</p>
        </div>
        <p style="text-align: center; font-size: 1.2rem;">[CLRIMG]: clear and remove image. [DIALBOX=x]: add dialogue box.</p>
        <p style="text-align: center; font-size: 1.2rem;">It's not required to credit me. Read the Credit page for more.</p>
    </main>
    <script src="render.js"></script> 
</body>
</html>
